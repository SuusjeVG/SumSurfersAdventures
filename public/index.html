<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Surfers Adventure</title>
    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js",
                "three/addons/": "/node_modules/three/examples/jsm/",
                "cannon-es": "/node_modules/cannon-es/dist/cannon-es.js",
                "gsap": "/node_modules/gsap/index.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="/src/index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div id="startscene">
        <div class="overlay"></div>
        <img class="logo" src="../src/assets/images/logo.png" alt="logo">
        <div id="controls">
            <div class="container">
                <div class="controller" data-controller="keyboard">
                     <img src="../src/assets/images/keyboard-solid.svg" alt="">
                </div>
                <p>TOETSENBOARD</p>
            </div>
           <div class="container">
                <div class="controller" data-controller="motiontracking">
                    <img src="../src/assets/images/camera-solid.svg" alt="">
                </div>
                <p>WEBCAM</p>
           </div>
        </div>
        
        <div id="instruction-button">
            ?
        </div>
        <div class="instruction-container">
            <video id="exampleVideo" autoplay loop preload="auto">
                <source src="../src/assets/video/tutorial-controls.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="instructions">
                <div class="instruction-keyboard">
                    <h1> Toetsenboard controls </h1>
                    <div class="keys">
                        <div class="key up">↑</div>
                        <div class="key-row">
                            <div class="key left">←</div>
                            <div class="key down">↓</div>
                            <div class="key right">→</div>
                        </div>
                    </div>
                </div>
                <div class="instruction-motion">
                    <h1> Webcam controls </h1>
                    <div class="image-container">   
                        <img class="desktop" src="../src/assets/images/desktop.png" alt="">
                        <img class="person" src="../src/assets/images/character.png" alt="">
                        
                    </div>
                </div>
            </div>
        </div>

        <button id="startbutton">Start</button> 
    </div>

    <video id="webcam" width="320" height="240" autoplay preload="auto"></video>

    <div id="countdown"></div>
</body>
</html>
