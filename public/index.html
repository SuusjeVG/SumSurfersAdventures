<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Surfers Adventure</title>
    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js",
                "three/addons/": "/node_modules/three/examples/jsm/",
                "cannon-es": "/node_modules/cannon-es/dist/cannon-es.js",
                "gsap": "/node_modules/gsap/index.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="/src/index.js" defer></script>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div id="startscene">
        <h1>Sum Surfers <span class="big">Adventure</span></h1>
        <p> Kies je besturing: </p>
        <div id="controls">
            <div class="controller" data-controller="keyboard">
                <div class="canvas-container">
                    <canvas id="keyboardCanvas"></canvas>
                </div>
                <p>Keyboard</p>
            </div>
            <div class="controller" data-controller="motiontracking">
                <div class="canvas-container">
                    <canvas id="motiontrackingCanvas"></canvas>
                </div>
                <p>Motion Tracking</p>
            </div>
        </div>
        <button id="startbutton">Start</button> 
    </div>
    
    <div id="countdown"></div>
</body>
</html>
