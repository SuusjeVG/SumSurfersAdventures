# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b366f9bb-a3ac-4545-bffe-9cab108d2a83'
  imageRepository: 'hand-pose-detector'
  containerRegistry: 'websocket.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'latest'
  acrLoginServer: 'websocket.azurecr.io'  # ACR login server


stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
      demands:
      - Agent.Name -equals Bardo

    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
        
    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Azure for Students(14f34e87-6f26-43ac-8441-ee64599a1dc3)'
        azureResourceGroup: 'Containers'
        kubernetesCluster: 'Growthmoves_Containers'
        namespace: 'handtrackingsocket'
        command: apply
        useConfigurationFile: true
        configuration: 'deployment.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        azureSubscriptionEndpointForSecrets: 'Azure for Students(14f34e87-6f26-43ac-8441-ee64599a1dc3)'
        azureContainerRegistry: 'websocket.azurecr.io'
        secretName: 'handposesecret'